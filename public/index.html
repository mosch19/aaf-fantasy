<!DOCTYPE html>
<html>
<head>
  <title>Login/register</title>
</head>
<body>
  <form class="Login">
    <h1>Login</h1>
    <input type="text" class="username" placeholder="username" name="username" id="username">
    <input type="password" class="password" placeholder="password" name="password" id="password">
    <input type="submit" value="Login">
  </form>
  <form class="UpdateTeamName">
    <h1>Update team name</h1>
    <input type="text" class="username" placeholder="username">
    <input type="team_name" class="team_name", placeholder="team name">
    <input type="submit" value="Update">
  </form>
  <form class="CreateUser">
    <h1>Create account</h1>
    <input type="text" class="team_name" placeholder="team name">
    <input type="text" class="username" placeholder="username">
    <input type="password" class="password" placeholder="password">
    <input type="submit" value="Create">
  </form>
  <form class="addPlayer">
    <h1>Add player by id</h1>
    <input type="number" class="owner_id" placeholder="owner_id">
    <input type="number" class="player_id" placeholder="player_id">
    <input type="submit" value="Add">
  </form>
  <form class="dropPlayer">
    <h1>Drop player by id</h1>
    <input type="number" class="owner_id" placeholder="owner_id">
    <input type="number" class="player_id" placeholder="player_id">
    <input type="submit" value="Drop">
  </form>
  <form class="activatePlayer">
      <h1>Activate player</h1>
      <input type="number" class="player_id" placeholder="player_id">
      <input type="submit" value="Activate">
    </form>
  <form class="deactivatePlayer">
      <h1>Bench player</h1>
      <input type="number" class="player_id" placeholder="player_id">
      <input type="submit" value="Bench">
    </form>
  <form class="TeamRoster">
    <h1>View roster</h1>
    <input type="number" class="owner_id" placeholder="owner_id">
    <input type="submit" value="View">
  </form>
  <form class="PlayersQuery">
    <h1>Get players</h1>
    <select class="position" placeholder="position">
      <option value="All">All</option>
      <option value="QB">QB</option>
      <option value="RB">RB</option>
      <option value="WR">WR</option>
      <option value="TE">TE</option>
    </select>
    <input type="submit" value="Query">
  </form>
  <div id="tableSection">
  </div>
  <script src="/app.js"></script>
</body>
</html>
